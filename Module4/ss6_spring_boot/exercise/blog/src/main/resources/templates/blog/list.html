<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog List</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
<p>
    <a href="/create">Create new blog</a>
</p>
<h1>Blogs</h1>
<p th:if="${message}">
    <p th:text="${message}"></p>
</p>
<table border="1">
    <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Author</th>
        <th>Date Created</th>
        <th>Content</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="blog,status:${blogs}">
        <tr>
            <td th:text="${status.count}"></td>
            <td th:text="${blog.getName()}"></td>
            <td th:text="${blog.getAuthor()}"></td>
            <td th:text="${blog.getDateCreated()}"></td>
            <td>
                <a th:href="@{/detail(id=${blog.getId()})}">Content</a>
            </td>
            <td>
                <a th:href="@{/edit(id=${blog.getId()})}">Edit</a>
            </td>

            <td>
<!--                th:onclick="|info('${product.getId()}','${product.getName()}','${product.getDescription()}')|"-->
                <!-- Button trigger modal -->
                <button th:id="${blog.getId()}" th:name="${blog.getName()}" onclick="info(this.getAttribute('id'),this.getAttribute('name'))" type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Delete
                </button>
            </td>
        </tr>
    </th:block>
</table>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="modal-body"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <form action="/delete" method="get">
                    <input type="hidden" id="id-delete" name="id">
                <button type="submit" class="btn btn-primary">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
<script>
    function info(id,name){
        document.getElementById("modal-body").innerText = "Are you sure to delete " +  name;
        document.getElementById("id-delete").value = id;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
