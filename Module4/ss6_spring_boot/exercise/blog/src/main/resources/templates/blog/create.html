<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create A Blog</title>
</head>
<body>
<p>
    <a th:href="@{/list}">Back to blog's list</a>
</p>
<h1>Create Blog</h1>
<form th:action="@{/create}" method="post" th:object="${blog}">
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{name}" placeholder="Enter Title"> <br>
    <input type="text" th:field="*{author}" placeholder="Enter author"> <br>
    <input type="date" th:field="*{dateCreated}" placeholder="Enter dateCreated"> <br>
    <textarea th:field="*{content}" placeholder="Enter content"></textarea> <br>
    <select th:field="*{category}">
        <option th:each="category: ${categoryList}" th:text="${category.getName()}" th:value="${category.getId()}">
        </option>
    </select>
    <button>Create</button>
</form>
</body>
</html>
