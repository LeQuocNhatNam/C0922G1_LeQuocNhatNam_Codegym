<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>

<p>
  <a th:href="@{/shop}" class="btn btn-primary" >Back to Shop</a>
</p>

<div class="card" style="width: 18rem;">
  <img th:src="${product.getImage()}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title" th:text="${product.getName()}"></h5>
    <p class="card-text" th:text="${product.getDescription()}"></p>
    <p class="card-text" th:text="${product.getPrice()}"></p>
  </div>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
