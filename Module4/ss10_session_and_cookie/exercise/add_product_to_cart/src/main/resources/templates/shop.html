<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<p>
    <a class="btn btn-primary" th:href="@{/shopping-cart}">Go to Cart</a>
</p>
<div class="row">
    <div class="card col-md-4" th:each="product: ${products}" style="width: 18rem;">
        <a th:href="@{/detail/{id}(id=${product.id})}">
            <img th:src="${product.getImage()}" class="card-img-top" alt="...">
        </a>
        <div class="card-body">
            <h5 class="card-title" th:text="${product.getName()}"></h5>
            <p class="card-text" th:text="${product.getPrice()}"></p>
            <a th:href="@{/add/__(${product.id})__(action='show')}" class="btn btn-primary">Add to Cart</a>
        </div>
    </div>
</div>

<div th:if="${viewedProduct}" class="card col-md-2" style="width: 18rem;">
    <h6>You recently viewed</h6>
    <img th:src="${viewedProduct.getImage()}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title" th:text="${viewedProduct.name}"></h5>
        <p class="card-text" th:text="${viewedProduct.price}"></p>
        <a th:href="@{/add/{id}(id=${viewedProduct.getId()})}" class="btn btn-primary">Add to Cart</a>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
