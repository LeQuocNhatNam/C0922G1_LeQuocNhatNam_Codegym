<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog List</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="../jquery-3.6.3.min.js"></script>
<body>
<div th:replace="/blog/layout::header"></div>
<div class="d-flex justify-content-between">
    <div>
        <button type="button" class="btn btn-info">
            <a style="text-decoration: none; color: wheat" href="/create">Create new blog</a>
        </button>
    </div>
    <div>
        <form th:action="@{/list}" method="get">
            <input type="text" name="nameSearch" placeholder="Enter title" th:value="${nameSearch}">
            <button class="btn btn-secondary">Search</button>
        </form>
    </div>
</div>
<div class="d-flex justify-content-between">
    <div>
        <form th:action="@{/list(sort=${sort})}" method="get">
            <input type="hidden" name="page" th:value="${blogPage.number}">
            <input type="hidden" name="nameSearch" th:value="${nameSearch}">
            <input type="hidden" name="sort" value="sort">
            <button class="button btn-info">Sort by Date</button>
        </form>
    </div>
    <div>
        <select onchange="getCategory(this.value)">
            <option th:each="category: ${categoryList}" th:text="${category.getName()}"
                    th:value="${category.getId()}"></option>
        </select>
    </div>
</div>
<div style="text-align: center"><h1>Blogs</h1>
</div>
<p th:if="${message}">
<p th:text="${message}"></p>
</p>
<table class="table table-striped" border="1">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Date Created</th>
        <th>Content</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>Category</th>
    </tr>
    <tr th:each="blog,status:${blogPage}">
        <td th:text="${blog.id}"></td>
        <td th:text="${blog.getName()}"></td>
        <td th:text="${blog.getAuthor()}"></td>
        <td th:text="${blog.getDateCreated()}"></td>
        <td>
            <a th:href="@{/detail(id=${blog.getId()})}">Content</a>
        </td>
        <td>
            <a th:href="@{/edit(id=${blog.getId()})}">Edit</a>
        </td>

        <td>
            <!--                th:onclick="|info('${product.getId()}','${product.getName()}','${product.getDescription()}')|"-->
            <!-- Button trigger modal -->
            <button th:id="${blog.getId()}" th:name="${blog.getName()}"
                    onclick="info(this.getAttribute('id'),this.getAttribute('name'))" type="button"
                    class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Delete
            </button>
        </td>
        <td th:text="${blog.getCategory().getName()}"></td>
    </tr>
</table>
<div>
    <button class="btn btn-primary" th:if="${blogPage.hasPrevious()}"><a style="text-decoration: none;color: white"
                                                                         th:href="@{/list(page=${blogPage.number - 1 },nameSearch=${nameSearch},sort=${sort})}">Previous</a>
    </button>
    <button class="btn btn-secondary" th:if="${!blogPage.isEmpty()}"
            th:text="${blogPage.number + 1 + '/' + blogPage.totalPages}"></button>
    <button class="btn btn-primary" th:if="${blogPage.hasNext()}"><a style="text-decoration: none;color: white"
                                                                     th:href="@{/list(page=${blogPage.number + 1 },nameSearch=${nameSearch},sort=${sort})}">Next</a>
    </button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="modal-body"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <form action="/delete" method="get">
                    <input type="hidden" id="id-delete" name="id">
                    <button type="submit" class="btn btn-primary">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!--<div th:replace="/blog/layout::footer"></div>-->
</body>
<script>
    function info(id, name) {
        document.getElementById("modal-body").innerText = "Are you sure to delete " + name;
        document.getElementById("id-delete").value = id;
    }

    function getCategory(id) {
        document.getElementById("id-category").value = id;
        document.getElementById("name-category").value = "Sport";
        document.getElementById("btn-submit").click();
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</html>
