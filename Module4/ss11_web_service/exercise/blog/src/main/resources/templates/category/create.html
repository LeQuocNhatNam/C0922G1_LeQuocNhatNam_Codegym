<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create A Category</title>
</head>
<body>
<p>
    <a th:href="@{/category}">Back to Category's list</a>
</p>
<h1>Create Category</h1>
<form th:action="@{/category/create}" method="post" th:object="${category}" >
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{name}" placeholder="Enter name"> <br>
    <button>Create</button>
</form>
</body>
</html>
