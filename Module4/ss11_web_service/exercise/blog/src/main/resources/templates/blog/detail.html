<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Blog's detail</title>
</head>
<body>
<p>
  <a th:href="@{/list}">Back to blog's list</a>
</p>
<h1>Blog's detail</h1>
<form method="post" th:object="${blog}" >
  <input type="hidden" th:field="*{id}">
  <input type="hidden" th:field="*{name}" disabled> <br>
  <input type="hidden" th:field="*{author}" disabled> <br>
  <input type="hidden" th:field="*{dateCreated}" disabled> <br>
  <textarea th:field="*{content}" disabled></textarea>
</form>
</body>
</html>
