<!DOCTYPE html>
<html lang="en" w>
<head>
    <meta charset="UTF-8">
    <title>Create A User</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>

<div style="text-align: center">
    <h2>Create A New User</h2>
<form th:object="${userDTO}" method="post" th:action="@{/user}">
    <table class="table-view" style="text-align: center;justify-content: center">
        <tr>
            <td>First name:</td>
            <td><input type="text" th:field="*{firstName}"></td>
            <td th:if="${#fields.hasErrors()}" th:errors="*{firstName}"></td>
        </tr>

        <tr>
            <td>Last name:</td>
            <td><input type="text" th:field="*{lastName}"></td>
            <td th:if="${#fields.hasErrors()}" th:errors="*{lastName}"></td>
        </tr>

        <tr>
            <td>Phone Number:</td>
            <td><input type="text" th:field="*{phoneNumber}"></td>
            <td th:if="${#fields.hasErrors()}" th:errors="*{phoneNumber}"></td>
        </tr>

        <tr>
            <td>Age:</td>
            <td><input type="number" th:field="*{age}"></td>
            <td th:if="${#fields.hasErrors()}" th:errors="*{age}"></td>
        </tr>

        <tr>
            <td>Email:</td>
            <td><input type="text" th:field="*{email}"></td>
            <td th:if="${#fields.hasErrors()}" th:errors="*{email}"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button>Submit</button>
            </td>
        </tr>
    </table>
</form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
