<script>
    let a = [1, 2, 3, 6, 10, 15];
    let b = [];
    let preFix = 0;
    for (let i = 0; i < a.length; i++) {
        preFix = 0;
        for (let j = 0; j <= i; j++) {

        b.push(preFix);
