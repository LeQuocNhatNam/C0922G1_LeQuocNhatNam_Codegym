    let arrMatrix = [[1, 2], [3, 4]];

    getTotalOfPrimeNumberAndPrint(arrMatrix);


    //expected output = [2,3,2]
    function getTotalOfPrimeNumberAndPrint(arr) {
        let count = 0;
        let primeArr = [];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (isPrime(arr[i][j])) {
                    count++;
                    primeArr.push(arr[i][j]);
                }

            }

        }
        document.write("Number of prime numbers: " + count + "<br>");
        document.write("Prime numbers are: " + "<br>");
        for (let i = 0; i < primeArr.length; i++) {
            document.write(primeArr[i] + "<br>");
        }
        document.write(".")
    }

    function isPrime(n) {
        let result = true;

        if (n > 1) {
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    result = false;
                }
            }
        } else {
            result = false;
        }
        return result;
    }
