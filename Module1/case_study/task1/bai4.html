<script>
    let h = +prompt("nhap so")

    for (let i = 0; i < h; i++) {
        for (let j = 0; j < (h - 1 - i); j++) {
            document.write("&nbsp&nbsp");
        }
        for (let j = -1; j <= (2 * i - 1); j++) {
            if (j === -1 || j === (2 * i - 1) || i===(h-1)) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }

        }
        document.write("<br>");
    }
