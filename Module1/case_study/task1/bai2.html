<script>
    let h = 10;
    for (let i = 0; i < h; i++) {
        for (let j = 0; j <= i; j++) {
            if (i === (h - 1)) {
                document.write("*");
            } else if (j === 0 || j === i) {
                document.write("*")
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");

    }
</script>
