<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Vui lòng nhập lương nhân viên</h3>
<input id="input" type="number"> triệu VNĐ <br> <br>
<button type="button" onclick="netAndIncome();">Tính</button>
<p id="result"></p>
</body>
<script>
    function netAndIncome() {
        let input = document.getElementById("input").value;
        while (input < 0) {
            input = +prompt("Không hợp lệ, vui lòng nhập lại: ");
        }

        let tax;
        if (input >= 15) {
            tax = input * 20 / 100;
        } else if (input < 15 && input > 7) {
            tax = input * 10 / 100;
        } else {
            tax = input * 5 / 100;
        }
        document.getElementById("result").innerHTML = "Thuế: " + tax + " trieu VNĐ<br>" + "Thu nhập ròng: " + (input - tax) + " triệu VNĐ";
    }
</script>
</html>
