<script>
    let n = parseInt(prompt("Vui long nhap vao so nguyen duong"));
    let giaiThua = 1;
    for (n; n > 1; n--) {
        giaiThua *= n;
    }
    alert(giaiThua + " là giá trị giai thừa");

</script>
