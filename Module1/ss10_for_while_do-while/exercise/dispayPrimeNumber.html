<script>
    let numbers = parseInt(prompt("please enter the number of integer: "));
    let countSNT = 0;
    let count = 0;
    for (let i = 2; i < 1000 ; i++) {
        if (countSNT < numbers) {
            for (let j = 2; j <= Math.sqrt(i); j++) {
                if (i % j == 0)
                    count += 1;
            }
            if (count == 0) {
                document.write(i + "<br>");
                countSNT += 1;
            }
            count = 0;

            // for (j = 1; j <= i; j++){

            // if (count == 2) {

            //     countSNT += 1;
            // }
            // count = 0;
        } else break;
    }


</script>
