<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sumOf30Number</title>
</head>
<body>

</body>
<script>
    let count = 0;
    let sum = 0;
    let i = 0;
    while (true) {
        if (i % 7 == 0) {
            sum += i;
            count += 1;
        }
        i ++;
        if (count == 30)
            break;
    }
    alert("Tổng của 30 số tự nhiên đầu tiên chia hết cho 7 là: " + sum);

</script>
</html>
