<script>
    let sout = "<table border = '1' width = '100%' cellspacing = '0' cellpadding = '0' style='border-collapse: collapse;'>"
    for (let i = 1; i <= 10; i ++){
        sout += "<tr>"
        for (let j = 1; j <=10; j++) {
            sout += "<td>" + j + "x" + i + "=" + j*i + "<td>";
        }
        sout += "</tr>";
    }
    sout += "</table>";
document.write(sout);
</script>
