    let arr = [1, 3, 3, 5, 5, 7, 7, 9, 9, 10]; //expected output = (3+5+7+9)/4 = 5,5
    console.log(getMax(arr));

    function getMax(arr) {
        let max = arr[0];
        for (let i of arr) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }
