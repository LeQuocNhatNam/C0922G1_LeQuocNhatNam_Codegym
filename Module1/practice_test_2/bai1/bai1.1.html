<script>
    let n = +prompt("Vui long nhap so luong phan tu n: ");
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhap phan tu " + (i + 1));
    }
    // let arr = [1, 3, 3, 5, 5, 7, 7, 9, 9, 10]; //expected output = (3+5+7+9)/4 = 5,5
    console.log(getAverage(arr));

    function getAverage(arr) {
        let count = 0;
        let sum = 0;
        for (let i = 0; i < arr.length; i += 2) {
            if (arr[i] % 2 !== 0) {
                sum += arr[i];
                count++;
            }
        }
        return sum / count;
    }
