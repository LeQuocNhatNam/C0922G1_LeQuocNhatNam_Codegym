<script>
    let arr = [1, 3, 4, 5, 5, 7, 16, 9, 1, 10]; //expected output = 5
    console.log(getNoPerfectSpare(arr));


    function getNoPerfectSpare(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if ((Math.sqrt(arr[i])) % 1 === 0) {
                count++;
            }
        }
        return count;
    }
</script>
