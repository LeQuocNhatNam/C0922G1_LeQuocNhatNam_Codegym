Exercise 1
<script>
    let browser = prompt("Enter browser name!")
    switch (browser) {
        case "Edge" :
            alert("you've got the Edge! ");
            break;
        case "Chrome":
        case "Safari":
        case "Firefox":
        case "Opera" :
            alert("Okay! We support these browsers too!");
            break;
        default:
            alert("we hope this page looks okay!");
    }
</script>
