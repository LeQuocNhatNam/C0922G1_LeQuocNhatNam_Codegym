<script>
    let str = "   tien   ";
    alert(getAbbrevation(str));

    function getAbbrevation(string) {
        let arrString = string.split(" ");
        let newArr = [];
        let count = 0;
        for (let i = 0; i < arrString.length; i++) {
            if (arrString[i].charAt(0) !== "") {
                count++;
                newArr.push(arrString[i].charAt(0).toUpperCase());
            }
        }
        return count === 1 ? "Chuỗi chỉ có 1 từ duy nhất nên không cần viết tắt" : newArr.join("");
    }


</script>
