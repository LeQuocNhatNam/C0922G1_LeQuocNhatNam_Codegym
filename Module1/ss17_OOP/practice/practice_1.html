<script>
    class Battery {
        constructor(energy) {
            this.energy = energy;
        }

        setEnergy(energy) {
            this.energy = energy;
        }

        getEnergy() {
            return this.energy;
        }

        decreaseEnergy() {
            if (this.energy > 0)
                this.energy--;
        }
    }

    class FlashLamp {
        constructor(status, battery) {
            this.status = status;
            this.battery = battery;
        }

        setBattery(battery) {
            this.battery = battery;
        }

        getBatteryInfor(battery) {
            return this.battery.getEnergy();
        }

        light() {
            if (this.status) {
                document.write("Lighting <br>");
            } else
                document.write("Not lighting <br>");
        }

        turnOn() {
            this.status = true;
        }

        turnOff() {
            this.status = false;
        }

    }
    let battery1 = new Battery();
    battery1.setEnergy(10);
    let flashLamp = new FlashLamp(false,battery1);
    document.write("Battery information is: " + flashLamp.getBatteryInfor() + "<br>");
    flashLamp.light();
    document.write("Turn on the light! Please! <br>");
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Now, please turn off the light! <br>");
    flashLamp.turnOff();
    flashLamp.light();
