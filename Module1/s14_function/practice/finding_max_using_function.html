    function findingMaxFromAnArray(arr) {
        if (arr.length == 0)
            return -1;
        let indexMin = 0;
        let min = arr[0];
        for (let i in arr) {
            if (arr[i] < min)
                indexMin = i;
        }
        return indexMin;
