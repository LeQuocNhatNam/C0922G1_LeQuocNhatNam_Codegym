<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai1</title>
</head>
<body>
Enter your number <input type="number" id="input"> <br>
<button type="button" onclick="add1(document.getElementById('input').value)">Plus 1</button>
<p id="result"></p>
</body>
<script>
    function add1(x) {
        x++;
        document.getElementById("result").innerHTML = x;
    }

</script>
</html>
