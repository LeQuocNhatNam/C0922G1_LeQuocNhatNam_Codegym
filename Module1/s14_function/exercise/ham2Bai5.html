<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>findingMaxInteger</title>
</head>
<body>

</body>
<script>
    let integer1 = +prompt("Please enter the first integer: ");
    let integer2 = +prompt("Please enter the second: ");
    let integer3 = +prompt("Please enter the third: ");
    document.write("max is: " + getMaxInteger(integer1, integer2, integer3));

    function getMaxInteger(i1, i2, i3) {
        let max = i1;
        if (max < i2)
            max = i2;
        if (max < i3)
            max = i3;
        return max;
    }
</script>
</html>
