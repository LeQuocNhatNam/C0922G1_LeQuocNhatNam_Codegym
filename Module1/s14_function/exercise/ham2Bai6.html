<script>
    let inputNumber = +prompt("Please enter your integer different from zero: ")
    if (inputNumber === 0)
        inputNumber = +prompt("Please enter your integer again");
    if (isPositiveInteger(inputNumber))
        document.write("Positive");
    else
        document.write("negative");

    function isPositiveInteger(number) {
        if (number >= 0)
            return true;
        else if (number < 0)
            return false;
    }
</script>
