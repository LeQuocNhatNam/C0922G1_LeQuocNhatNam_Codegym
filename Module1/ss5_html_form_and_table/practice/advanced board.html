<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>advanced table</title>
</head>
<style>
    body {
        padding: 50px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    td, th {
        padding: 20px;
        border: 2px solid black;
    }
    th {
       font-family: 'Patua One', cursive;
        font-size: 16px;
        font-weight: 400;
        color: white;
        text-align:center;
        padding: 20px;
        background-color: #f53c3c;
        border-color: black;

    }
    td {
        font-family: 'open sans', sans-serif;
        font-weight: 400;
        color: black;
        padding: 20px 20px 20px 20px;
        border-bottom: 2px solid black;
        text-align: center;
    }


</style>

<body>
<table>
    <tr>
        <th rowspan="2">Day</th>
        <th colspan="2">Activites</th>
    </tr>
    <tr>
        <th>Morning</th>
        <th>Afternoon</th>
    </tr>
    <tr>
        <td>Monday</td>
        <td>PE</td>
        <td>New game</td>
    </tr>
    <tr>
        <td>Tuesday</td>
        <td>Practice speaking</td>
        <td>life skills</td>
    </tr>
    <tr>
        <td>Wednesday</td>
        <td>Music</td>
        <td>Amusement</td>
    </tr>
    <tr>
        <td>Thursday</td>
        <td>Literature</td>
        <td>Life values</td>
    </tr>


</table>
</body>
</html>
