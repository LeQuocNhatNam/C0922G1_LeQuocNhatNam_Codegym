<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch-case</title>
</head>
<body>
<form>
    <input id="monthEntered" type="text">
    <button type="button" onclick="countTheDay ();">Tính số ngày</button>
    <br>
    <p id="month"></p>

</form>
</body>
<script>
function countTheDay() {
    let month1 = parseInt(document.getElementById("monthEntered").value) ;

    switch (month1) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:{
            document.getElementById("month").innerHTML = "Tháng " + month1 + " có 31 ngày";
            break; }
        case 2: {
            document.getElementById("month").innerHTML = "Tháng " + month1 + " có 28 hoặc 29 ngày";
            break; }
        case 4:
        case 6:
        case 9:
        case 11:
            document.getElementById("month").innerHTML = "Tháng " + month1 + " có 30 ngày";

        default:
            document.getElementById("month").innerHTML = "Vui lòng nhập lại từ 1 đến 12: ";
    }
}
</script>
</html>
