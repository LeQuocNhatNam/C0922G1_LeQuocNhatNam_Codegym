<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>isATriangle</title>
</head>
<body>
<p> Vui lòng nhập 3 cạnh của tam giác</p>
Cạnh a <input type="text" id="a" style="width: 20px; text-align: center;"> <br>
cạnh b <input type="text" id="b" style="width: 20px; text-align: center;"> <br>
cạnh c <input type="text" id="c" style="width: 20px;text-align: center;"> <br>
<button type="button" onclick=kiemTra()>Kiểm tra</button>
<br>
<p id="result"></p>


</body>
<script>
    function kiemTra() {
    let a = parseFloat(document.getElementById("a").value);
    let b = parseFloat(document.getElementById("b").value);
    let c = parseFloat(document.getElementById("c").value);
    if (a>0 && b>0 && c>0)
        if (a + b > c && b + c > a && a + c > b)
            document.getElementById("result").innerHTML = "Đây là 3 cạnh của tam giác";
        else
            document.getElementById("result").innerHTML = "Đây không phải là 3 cạnh của tam giác";

    else
        document.getElementById("result").innerHTML = "Đây không phải là 3 cạnh của tam giác";
    }
</script>
</html>
