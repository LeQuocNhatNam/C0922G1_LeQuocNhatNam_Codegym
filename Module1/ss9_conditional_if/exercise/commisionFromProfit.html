<script>
    let profit = parseFloat(prompt("Vui lòng nhập doanh số bán hàng: (USD)"));
    if (profit >= 2000)
        alert("Hoa hồng của bạn là 10%: Bạn nhận được " + profit / 10 + " USD");
    else if (profit >= 1500)
        alert("Hoa hồng của bạn là 8%: Bạn nhận được " + profit * 8 / 100 + " USD");
        else if (profit >= 1000)
            alert("Hoa hồng của bạn là 6% : Bạn nhận được " + profit * 6 / 100 + " USD");
            else
                alert("Hoa hồng của bạn là 5%: Bạn nhận được " + profit * 5 / 100 + " USD");
</script>
