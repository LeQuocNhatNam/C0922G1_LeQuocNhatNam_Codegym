<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>findingMaxFromThreeIntergers</title>
</head>
<body>

</body>
<script>
    let a = parseInt(prompt("please enter the first number: "));
    let b = parseInt(prompt("please enter the second number: "));
    let c = parseInt(prompt("please enter the third number: "));
    let max = a;
    if (b > max)
        max = b;
    if (c > max)
        max = c;
    alert("the maximum number is: " + max);

</script>
</html>
