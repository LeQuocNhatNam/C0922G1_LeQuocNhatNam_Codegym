<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eventMouse</title>
</head>
<body>
<form>
    <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style="width: 30%">
    <h5>Click button bellow to move the image to right</h5>
    <input type="button" onclick="moveRight();" value="click me">
</form>

</body>
<script>
let imgObj = null;
imgObj = document.getElementById("myImage");
function init() {
    imgObj = document.getElementById("myImage");
    imgObj.style.position = "relative";
    imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px";
}

function moveRight() {
    imgObj.style.left = "20px";

}
window.load = init();
</script>
</html>
